<!DOCTYPE html>
<html>
<head>
  <title>Agora Video Call</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #videos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    video {
      width: 300px;
      height: 200px;
      margin: 10px;
      border: 2px solid #009688;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Agora Video Call Website</h2>
  <input id="channel" placeholder="Enter Channel Name" />
  <button onclick="startCall()">Join Call</button>
  <div id="videos">
    <div id="local-video"></div>
    <div id="remote-video"></div>
  </div>

  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="main.js"></script>
</body>
</html>
